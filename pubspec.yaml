name: jbus_app
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.6
  get_it: ^7.2.0
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_native_splash: ^2.3.6
  intl: ^0.18.1
  meta: ^1.10.0
  google_maps_flutter: ^2.5.0

flutter_native_splash:
  android: true
  ios: true
  background_image: "assets/logos/splash.png"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "assets/logos/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
