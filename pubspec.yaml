name: jbus_app
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_native_splash: ^2.3.6

flutter_native_splash:
  android: true
  ios: true
  background_image: "assets/logos/splash.png"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "assets/logos/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
